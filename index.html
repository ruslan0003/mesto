<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia"></header><main><section class="profile"><div class="profile__card"><div class="profile__avatar-wrap"><img class="profile__avatar" src="#" alt="Аватар пользователя"> <button class="profile__change-avatar-button"><img class="profile__change-avatar-icon" src="./images/pencil-icon.svg" alt="Иконка кнопки смены аватара"></button></div><div><div class="profile__name-button-container"><h1 class="profile__name"></h1><button class="profile__edit-button"><img class="profile__edit-button-icon" src="./images/pencil-icon.svg" alt="Иконка кнопки редактирования профиля"></button></div><p class="profile__position"></p></div></div><button class="profile__add-button"><img class="profile__add-button-icon" src="./images/plus-icon.svg" alt="Иконка кнопки добавить"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; Руслан&nbsp;Лукичев</p></footer><section class="popup popup-edit"><div class="popup-edit__container"><button class="popup-edit__close-button"><img class="popup-edit__close-icon close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна"></button><h3 class="popup-edit__title">Редактировать профиль</h3><form class="popup-edit__form form" name="edit-form" novalidate><input class="form__input form__input_type_name" id="name-input" name="name-input" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__input-error" id="name-input-error"></span> <input class="form__input form__input_type_job" name="job-input" id="job-input" placeholder="О себе" minlength="2" maxlength="200" required> <span class="form__input-error" id="job-input-error"></span> <button class="form__submit popup-edit__submit-button" type="submit" value="Сохранить">Сохранить</button></form></div></section><section class="popup popup-add"><div class="popup-add__container"><button class="popup-add__close-button"><img class="popup-add__close-icon close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна"></button><h3 class="popup-add__title">Новое место</h3><form class="popup-add__form form" name="edit-form" novalidate><input class="form__input form__input_type_title" id="title-input" name="title-input" placeholder="Название" minlength="1" maxlength="30" required> <span class="form__input-error" id="title-input-error"></span> <input class="form__input form__input_type_url" id="url-input" name="url-input" placeholder="Ссылка на картинку" type="url" required> <span class="form__input-error" id="url-input-error"></span> <button class="form__submit popup-add__submit-button" type="submit" value="Создать">Создать</button></form></div></section><section class="popup popup-image"><figure class="popup-image__container"><img class="popup-image__photo" src="#"> <button class="popup-image__close-button"><img class="popup-image__close-icon close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна"></button><figcaption class="popup-image__title"></figcaption></figure></section><section class="popup popup-submit"><div class="popup-submit__container"><button class="popup-submit__close-button"><img class="popup-submit__close-icon close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна"></button><h3 class="popup-submit__title">Вы уверены?</h3><form class="popup-submit__form form" name="submit-form" novalidate><button class="form__submit popup-submit__submit-button form__submit-button_no-input" type="submit" value="Подтвердить">Да</button></form></div></section><section class="popup popup-avatar"><div class="popup-avatar__container"><button class="popup-avatar__close-button"><img class="popup-avatar__close-icon close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна"></button><h3 class="popup-avatar__title">Обновить аватар</h3><form class="popup-avatar__form form" name="edit-form" novalidate><input class="form__input form__input_type_avatar_url" id="avatar-url" name="avatar-url" placeholder="Ссылка на аватар" type="url" required> <span class="form__input-error" id="avatar-url-error"></span> <button class="form__submit popup-avatar__submit-button" type="submit" value="Создать">Сохранить</button></form></div></section><template class="element-template"><li class="element"><button class="element__delete-button"><img class="element__delete-icon" src="./images/delete-icon.svg" alt="Иконка кнопки удалить"></button> <img class="element__photo"><div class="element__title-background"><h3 class="element__title"></h3><div class="element__like-wrapper"><button class="element__like-button"><div class="element__like-icon"></div></button><p class="element__like-number">#</p></div></div></li></template><script src="main.js"></script></body></html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
        <div>
          <div class="profile__name-button-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-icon" src="images/pencil-icon.svg" alt="Иконка кнопки редактирования профиля">
            </button>
            </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-icon" src="images/plus-icon.svg" alt="Иконка кнопки добавить">
      </button>
    </section>

    <ul class="elements">

    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; Руслан&nbsp;Лукичев</p>
  </footer>

  <section class="pop-up">
    <div class="pop-up__container">
      <button class="pop-up__close-button">
        <img class="pop-up__close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна">
      </button>
        <h3 class="pop-up__title">Редактировать профиль</h3>
        <form class="pop-up__form" name="edit-form">
          <input class="pop-up__form-field pop-up__form-field_input_name" type="text" name="name-input">
          <input class="pop-up__form-field pop-up__form-field_input_job" type="text" name="name-job">
          <button class="pop-up__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
    </div>
  </section>

  <section class="element-add">
    <div class="element-add__container">
      <button class="element-add__close-button">
        <img class="element-add__close-icon" src="./images/close-icon.svg" alt="Иконка закрытия модального окна">
      </button>
        <h3 class="element-add__title">Новое место</h3>
        <form class="element-add__form" name="edit-form">
          <input class="element-add__form-field element-add__form-field_input_title" type="text" name="title-input" placeholder="Название">
          <input class="element-add__form-field element-add__form-field_input_url" type="text" name="url-input" placeholder="Ссылка на картинку">
          <button class="element-add__submit-button" type="submit" value="Создать">Создать</button>
        </form>
    </div>
  </section>

  <template class="element-template">
   <li class="element">
      <button class="element__delete-button">
        <img class="element__delete-icon" src="./images/delete-icon.svg" alt="Иконка кнопки удалить">
      </button>
      <img class="element__photo">
      <div class="element__title-background">
        <h3 class="element__title"></h3>
        <button class="element__like-button">
          <img class="element__like-icon" src="images/heart-icon.svg" alt="Иконка кнопки лайк">

    </svg> -->
        </button>
    </div>
  </template>

  <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
